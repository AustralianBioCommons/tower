title: "Nextflow Tower Pilot"
description: Documentation and User Guides for the the Australian BioCommons Nextflow Tower service - The Pilot project
remote_theme: ELIXIR-Belgium/jekyll-bootstrap-theme@2.1.0

theme_variables:
  # biocommons blue
  theme_color: 205a86
  topnav:
    brand_logo: assets/img/main_logo.png
  privacy_statement_url: https://www.biocommons.org.au/privacy

permalink: /:categories/:year/:month/:day/:title

exclude:
  - README.md
  - .gitignore
  - var/
  - vendor
  - Gemfile*
  - LICENSE

permalink: /:categories/:year/:month/:day/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      sidebar: main
  -
    scope:
      path: "user-guide"
      type: "pages"
    values:
      sidebar: user-guide
    
    
